<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../photos/adidas-favicon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="card.css">

    <title>Adidas</title>

<body>

<header>

        <input class="search-box" type="search" placeholder="Какво ще търсите днес?">
        <button class="search-button"><img src="../photos/magnifying-glass.png"></button>
    </div>

    <div class="profile-icon" id="profile-icon">
        <img src="../photos/profile-picture.png" alt="Profile Image">
    </div>
    
    <div id="options" class="options hidden" onclick="window.location.href='../login/login.html'">
        <ul>
            <li>Изход</li>
        </ul>
    </div>
    
</header>

<div class="text-container">
    <p>
        Добре дошли в Adidas.
        <br>
        Натиснете един от бутоните отдолу за да започнете вашето пазаруване!
    </p>
</div>

<hr class="under-menu">

<div class="menu-container-index">
    <button class="menu-buttons-index" onclick="window.location.href='../other-pages/shoes.html'">Обувки</button>
    <button class="menu-buttons-index" onclick="window.location.href='../other-pages/clothes.html'">Дрехи</button>

    <button class="menu-buttons-index">Спорт</button>
    <button class="menu-buttons-index" onclick="window.location.href='../other-pages/on-sale.html'">Намаления</button>

<hr class="under-menu">

<div class="text-container">
    <p>
        Това не е оригиналният сайт на Adidas!
        <br>
        Той може да бъде открит <a href="https://www.adidas.com/us" target="_blank">тук</a>.
    </p>
</div>

<footer>
    <!-- This will stay at the bottom of the page but won't stick to the screen -->
    <p>Adidas Apparel company</p>
</footer>

<script src="profile.js"></script>
