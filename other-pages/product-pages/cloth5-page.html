<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../photos/favicon.ico">
    <link rel="stylesheet" href="product-page.css">
    <link rel="stylesheet" href="../../index/buttons.css">
    <title>ZIP HOODIE</title>
</head>
<body>

<header>
    <div class="logo">
        <img src="../../photos/Adidas_Logo.png" width="50px" style="margin-left: auto;">
    </div>
    <div class="profile-icon" id="profile-icon">
        <img src="../../photos/profile-picture.png" alt="Profile Image">
    </div>
        
    <div id="options" class="options hidden" onclick="window.location.href='../../login/login.html'">
        <ul>
            <li>Изход</li>
        </ul>
    </div>
     
</header>

<div class="menu-container">
    <button class="menu-buttons" onclick="window.location.href='../../index/index.html'">Начало</button>
    <button class="menu-buttons" onclick="window.location.href='../shoes.html'">Обувки</button>
    <button class="menu-buttons" onclick="window.location.href='../clothes.html'">Дрехи</button>
    <button class="menu-buttons" onclick="window.location.href='../accessories.html'">Аксесоари</button>
    <button class="menu-buttons" onclick="window.location.href='../on-sale.html'">Намаления</button>
    <button class="menu-buttons" onclick="window.location.href='../../help-page/help.html'">Помощ</button>
</div>

<hr class="under-menu">

<div class="product-container">

    <div class="product-images">
        
       <div class="product-image">
            <img src="../../products/clothes/cloth5/cloth5-pic1.png" alt="Product Image 1">
       </div>

        <div class="product-image">
            <img src="../../products/clothes/cloth5/cloth5-pic2.png" alt="Product Image 2">
        </div>

        <div class="product-image">
            <img src="../../products/clothes/cloth5/cloth5-pic3.png" alt="Product Image 3">
        </div>

        <div class="product-image">
            <img src="../../products/clothes/cloth5/cloth5-pic4.png" alt="Product Image 4">
        </div>

    </div>

    <div class="product-info">
        <h1>ZIP HOODIE</h1>
        <p>200 лв</p>
        <a href="checkout-page.html" class="add-to-cart-btn">Купи Сега</a>
        <div class="option-buttons">
            <div>
                <br>
                <h3>Размер</h3>
                <button class="option-button size" id="size1" onclick="selectSizeOption('size1')">XS</button>
                <button class="option-button size" id="size2" onclick="selectSizeOption('size2')">S</button>
                <button class="option-button size" id="size3" onclick="selectSizeOption('size3')">M</button>
                <button class="option-button size" id="size4" onclick="selectSizeOption('size4')">L</button>
                <br>
                <button class="option-button size" id="size5" onclick="selectSizeOption('size5')">XL</button>
                <button class="option-button size" id="size6" onclick="selectSizeOption('size6')">XXL</button>
            </div>
        </div>
        
        <div class="option-buttons">
            <div>
                <h3>Цвят</h3>
                <button class="option-button color" id="color1" onclick="selectColorOption('color1')">Черен</button>
                <button class="option-button color" id="color2" onclick="selectColorOption('color2')">Бял</button>
            </div>
        </div>
    </div>

</div>

<footer>
    <!-- This will stay at the bottom of the page but won't stick to the screen -->
    <p>Adidas Apparel company</p>
</footer>

<script src="javascripts/size-buttons.js"></script>
<script src="javascripts/color-buttons.js"></script>
<script src="javascripts/gallery.js"></script>
<script src="../../index/profile.js"></script>
</body>
</html>
