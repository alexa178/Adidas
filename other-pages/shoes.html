<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../photos/favicon.ico">
    <link rel="stylesheet" href="../index/index.css">
    <link rel="stylesheet" href="../index/card.css">
    <link rel="stylesheet" href="../index/buttons.css">
    <title>Shoes</title>
</head>
<body>

<header>
    <div class="logo">
        <img src="../photos/Adidas_Logo.png" width="50px">
    </div>
    <div class="search-bar">
        <input class="search-box" type="search" placeholder="Какво ще търсите днес?" id="searchInput">
        <button class="search-button" onclick="searchItems()"><img src="../photos/magnifying-glass.png"></button>
    </div>

    <div class="profile-icon" id="profile-icon">
        <img src="../photos/profile-picture.png" alt="Profile Image">
    </div>
    
    <div id="options" class="options hidden" onclick="window.location.href='../login/login.html'">
        <ul>
            <li>Изход</li>
        </ul>
    </div>
    
</header>

<div class="menu-container">
    <button class="menu-buttons" onclick="window.location.href='../index/index.html'" >Начало</button>
    <button class="on-page">Обувки</button>
    <button class="menu-buttons" onclick="window.location.href='clothes.html'">Дрехи</button>
    <button class="menu-buttons" onclick="window.location.href='accessories.html'">Аксесоари</button>
    <button class="menu-buttons" onclick="window.location.href='on-sale.html'">Намаления</button>
    <button class="menu-buttons" onclick="window.location.href='../help-page/help.html'" >Помощ</button>
    <button class="menu-buttons" onclick="window.location.href='../help-page/creator.html'">Авторска Страница</button>
    <button class="menu-buttons" onclick="window.location.href='../help-page/about-us.html'">За Нас</button>
</div>

<hr class="under-menu">

<div class="card-container">

    <!--Shoes start here-->
    <!--Shoe-1-->
    <div class="card">
        <img src="../products/shoes/shoe1/shoe1-pic1.png" alt="Product Image">
        <div class="card-content">
            <h2 class="card-name">BASKETBALL SHOES</h2>
            <div class="price">240 лв</div>
            <a href="product-pages/shoe1-page.html" class="button" target="_blank">Купи Сега</a>
        </div>
    </div>


    <!--Shoe-2-->
    <div class="card">
        <img src="../products/shoes/shoe2/shoe2-pic1.png" alt="Product Image">
        <div class="card-content">
            <h2 class="card-name">CAMPUS 00S SHOES</h2>
            <div class="price">220 лв</div>
            <a href="product-pages/shoe2-page.html" class="button" target="_blank">Купи Сега</a>
        </div>
    </div>


    <!--Shoe-3-->
    <div class="card">
        <img src="../products/shoes/shoe3/shoe3-pic1.png" alt="Product Image">
        <div class="card-content">
            <h2 class="card-name">ADIDAS HELLO KITTY</h2>
            <div class="price"><del>160 лв</del> <span style="color: red">120 лв</span></div>
            <a href="product-pages/shoe3-page.html" class="button" target="_blank">Купи Сега</a>
        </div>
    </div>


    <!--Shoe-4-->
    <div class="card">
        <img src="../products/shoes/shoe4/shoe4-pic1.png" alt="Product Image">
        <div class="card-content">
            <h2 class="card-name">GAZELLE SHOES</h2>
            <div class="price">240 лв</div>
            <a href="product-pages/shoe4-page.html" class="button" target="_blank">Купи Сега</a>
        </div>
    </div>


    <!--Shoe-5-->
    <div class="card">
        <img src="../products/shoes/shoe5/shoe5-pic1.png" alt="Product Image">
        <div class="card-content">
            <h2 class="card-name">AMPLIMOVE SHOES</h2>
            <div class="price">140 лв</div>
            <a href="product-pages/shoe5-page.html" class="button" target="_blank">Купи Сега</a>
        </div>
    </div>
    <!--Shoes end here here-->



</div>

<footer>
    <!-- This will stay at the bottom of the page but won't stick to the screen -->
    <p>Adidas Apparel company</p>
</footer>

<script src="searchbar.js"></script>
<script src="../index/profile.js"></script>
</body>
</html>
